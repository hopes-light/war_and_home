        [message]
            speaker = EP
            message = _ "Their commander is dead! They will not hold after this."
        [/message]
        [message]
            speaker = NB
            message = _ "Then let us leave and head to Wesmere, we have a new campaign to plan."
        [/message]
        [message]
            speaker = EP
            message = _ "Yes, we will be home soon..."
        [/message]
    [/event]

