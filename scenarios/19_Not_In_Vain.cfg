        {B3}
        x = 37
        y = 1

        {GOLD 100 100 100}
        {INCOME 40 40 40}

        # Go to the docks
        [ai]
            [goal]
                name = target_location
                [criteria]
                    x = 34
                    y = 22
                [/criteria]
                value = 4
            [/goal]
        [/ai]
