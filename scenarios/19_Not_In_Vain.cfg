#textdomain wesnoth-war_and_home

[scenario]
    id = 19_Not_In_Vain
    name = _ "Not In Vain"
    next_scenario = 20_Arrival_And_Warning
    map_file = 19_Not_In_Vain.map
    turns = 12

    # Time of day
    {DEFAULT_SCHEDULE}

    {MUSIC_19}

    # Setup
    [event]
        name = prestart

        [objectives]
            [objective]
                condition = win
                description = _ "Hold until the end of turns"
            [/objective]
            [objective]
                condition = lose
                description = _ "Any enemy unit reaches the docks (is closer to them than your own units)"
            [/objective]
            {DEATH_LOSS}
            {CARRYOVER_INFO_NONE}
        [/objectives]
    [/event]

################################################################################
#                               Sides definition                               #
################################################################################

    # The player side
    [side]
        side = 1
        controller = human
        team_name = 1

        #ifdef MULTIPLAYER

        {GOLD 240 160 120}
        {INCOME 3 2 1}

        user_team_name = _ "Elves"

        {ES}
        x = 24
        y = 20

        [leader]
            {NG}
            x = 35
            y = 17
        [/leader]

        [unit]
            {EN}
            x = 34
            y = 16
        [/unit]

        #else
        user_team_name = _ "Wesnoth"

        {CF}
        x = 29
        y = 17

        [leader]
            {ES}
            x = 24
            y = 20
        [/leader]

        [leader]
            {NG}
            x = 35
            y = 17
        [/leader]

        [unit]
            {EN}
            x = 34
            y = 16
        [/unit]

        [unit]
            {EA}
            x = 28
            y = 18
        [/unit]

        [leader]
            {EP}
            x = 29
            y = 19
        [/leader]

        [unit]
            {NB}
            x = 29
            y = 18
        [/unit]

        {GOLD 480 320 240}
        {INCOME 6 4 2}

        #endif

    [/side]

# wmllint: skip-side
{MP_SIDE 2 (
        controller = human
        team_name = 1
        user_team_name = _ "Wesnoth"

        {CF}
        x = 29
        y = 17

        [unit]
            {EA}
            x = 28
            y = 18
        [/unit]

        [leader]
            {EP}
            x = 29
            y = 19
        [/leader]

        [unit]
            {NB}
            x = 29
            y = 18
        [/unit]

        {GOLD 240 160 120}
        {INCOME 3 2 1}
)}
    [side]
        side = 3
        controller = ai
        team_name = 2
        user_team_name = _ "Orcish Forces"
        recruit = Orcish Warrior, Orcish Grunt, Orcish Archer, Orcish Crossbowman, Goblin Spearman, Goblin Rouser, Goblin Impaler, Wolf Rider

        {B1}
        x = 3
        y = 16

        {GOLD 100 100 100}
        {INCOME 40 40 40}

        # Go to the docks
        [ai]
            [goal]
                name = target_location
                [criteria]
                    x = 34
                    y = 22
                [/criteria]
                value = 4
            [/goal]
        [/ai]
    [/side]

    [side]
        side = 4
        controller = ai
        team_name = 2
        user_team_name = _ "Orcish Forces"
        recruit = Orcish Warrior, Orcish Grunt, Orcish Archer, Orcish Crossbowman, Goblin Spearman, Goblin Rouser, Goblin Impaler, Wolf Rider

        {B2}
        x = 4
        y = 4

        {GOLD 100 100 100}
        {INCOME 40 40 40}

        # Go to the docks
        [ai]
            [goal]
                name = target_location
                [criteria]
                    x = 34
                    y = 22
                [/criteria]
                value = 4
            [/goal]
        [/ai]
    [/side]

    [side]
        side = 5
        controller = ai
