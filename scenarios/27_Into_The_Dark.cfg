#textdomain wesnoth-war_and_home


[scenario]
    id = 27_Into_The_Dark
    name = _ "Into The Dark"
    next_scenario = 28_Back_From_The_Brink
    map_file = 27_Into_The_Dark.map
    turns = 60
    victory_when_enemies_defeated = no

    # Time of day
    {UNDERGROUND}

    # Setup
    [event]
        name = prestart
        [objectives]
            [objective]
                condition = win
                description = _ "Escape the orcs"
            [/objective]
            {DEATH_LOSS}
            {TURNS_RUN_OUT}
            {CARRYOVER_INFO_DIALOGUE}
            #ifdef WHATCOULDHAVEBEEN
            [note]
                description = _ "Movement cost on normal cave terrain is reduced to 1 for all your units."
            [/note]
            [note]
                description = _ "The enemy monsters have a zone of control even if they are level 0."
            [/note]
            #endif
        [/objectives]

        {VARIABLE lost false}
        {VARIABLE fought false}
        {VARIABLE spawn 0}
    [/event]

    {MUSIC_27_1}

################################################################################
#                               Sides definition                               #
################################################################################

    # The player side
    [side]
        side = 1
        controller = human
        team_name = 1
        save_id = MC
        user_team_name = _ "Wesnoth"

        fog = yes
        shroud = yes
        share_vision = none

        {MC}
        x = 3
        y = 21

        [unit]
            {WM}
            x = 4
            y = 21
        [/unit]

        #ifdef MULTIPLAYER

        {GOLD 0 0 0}
        {INCOME 3 2 1}

        #else

        [leader]
            {HR}
            x = 2
            y = 2
        [/leader]

        [unit]
            {WF}
            x = 1
            y = 3
        [/unit]

        {GOLD 0 0 0}
        {INCOME 6 4 2}

        #endif

    [/side]

    [side]
        side = 2
        controller = human
        team_name = 1
        user_team_name = _ "Rangers"

        fog = yes
        shroud = yes
        share_vision = none

        #ifdef MULTIPLAYER
        {HR}
        x = 2
        y = 2

        [unit]
            {WF}
            x = 1
            y = 3
        [/unit]
        #endif

        {GOLD 0 0 0}
        {INCOME 3 2 1}
    [/side]

    [side]
        side = 3
        controller = ai
        team_name = 2
        user_team_name = _ "Orcish Forces"
        recruit = Orcish Grunt, Orcish Archer
        no_leader = yes

        {GOLD 80 80 80}
        {INCOME 20 20 20}

        [ai]
            aggression = 0.99
            [avoid]
                x = 24-28
                y = 6-20
            [/avoid]
        [/ai]
    [/side]

    [side]
        side = 4
        controller = ai
        team_name = 3
        user_team_name = _ "Monsters"
        no_leader = yes

        [ai]
            aggression = 0.99
            [avoid]
                x = 24-28
                y = 6-20
            [/avoid]
        [/ai]
    [/side]

    [side]
        side = 5
        controller = ai
        team_name = 1
        user_team_name = _ "Remnant"
        no_leader = yes
    [/side]

    [side]
        side = 6
        controller = ai
        team_name = 4
        user_team_name = _ "Undead"
        no_leader = yes
    [/side]

################################################################################
#                  Story Stuff (full window stuff and bigmap)                  #
################################################################################

    [story]
        [part]
            story = _ "Haldar and Elaessa, assisted by Wolfie, carried me out of there and managed to evade the orcish pursuers, settling in a cave to the south-east for refuge."
        [/part]
        [part]
            story = _ "By that point, I had already fainted as the pain kept on rising. I would soon become quite feverish as the curse seemed to come into its own."
        [/part]
        [part]
            story = _ "Though Elaessa did her best to help me, there was little she could do apart from watching over me while I drifted in and out of consciousness."
        [/part]
        [part]
            story = _ "When I finally awoke, Haldar had left to scout the surroundings and had taken Wolfie with him, leaving only Elaessa in the cave, besides me."
        [/part]
        [part]
            title = _ "Chapter Twenty-Seven
<i>Into The Dark</i>"
        [/part]
    [/story]

    {BIGMAP_DRAW {BIGMAP_27}}

################################################################################
#                       Dialogue, victory, defeat events                       #
################################################################################

    {DEATH_HR}
    {DEATH_WF}
    {DEATH_WM}

    # MC death (basically call the time over event)
    [event]
        name = last breath
        [filter]
            id = MC
        [/filter]
        [fire_event]
            name = time over
        [/fire_event]
    [/event]

    # Start stuff
    [event]
        name = start

        [scroll_to]
            x = 1
            y = 33
            immediate = yes
        [/scroll_to]
        [scroll_to]
            x = 2
            y = 20
            immediate = yes
        [/scroll_to]

        [remove_trait]
            id = MC
            trait_id = fading_3
        [/remove_trait]
        [modify_unit]
            [filter]
                id = MC
            [/filter]
            {FADING_4}
        [/modify_unit]

        {PLACE_IMAGE "scenery/remnant_statue.png" 26 11}
        [modify_unit]
            [filter]
                id = HR, WF
            [/filter]
            side = 2
        [/modify_unit]

        [message]
            speaker = WM
            message = _ "Turod, you are awake! We were so worried, you were growing quite ill."
        [/message]
        [message]
            speaker = MC
            message = _ "Apologies for the fright, and thank you for your concern... Where are we? Is it Haldar's refuge?"
        [/message]
        [message]
            speaker = WM
            message = _ "No, this is just a cave for shelter. Haldar went out — <i>yaawn</i> — to scout... —Sorry for that..."
        [/message]
        [message]
            speaker = MC
            message = _ "It's not a problem, you seem to be in need of rest. I will take the watch until he returns."
        [/message]
        [message]
            speaker = WM
            message = _ "Th—Thank you very much... <i>Zzz</i>..."
        [/message]
        [message]
            speaker = MC
            message = _ "<i>She must have been really tired... I'll get her a blanket for now...</i>"
        [/message]

        {FADE_TO_BLACK_HOLD 1000}
        {FADE_IN}

        [message]
            speaker = WM
            message = _ "T—Turod? What is happening?"
        [/message]
        [message]
            speaker = MC
            message = _ "There are orcs close to the entrance. We need to prepare to leave."
        [/message]
        [message]
            speaker = WM
            message = _ "Where is Haldar?"
        [/message]
        [message]
            speaker = MC
            message = _ "Not back yet... And he won't be able to reach us through this entrance with the orcs in the way. For now, let us wait and see if they come in."
        [/message]

        {GENERIC_UNIT 3 (Wolf Rider) 1 22}

        [message]
            side = 3
            message = _ "Sniff sniff... Smells like humans... they're inside!"
        [/message]

        [move_unit]
            id = MC
            to_x = 2
            to_y = 21
        [/move_unit]

        [animate_unit]
            flag = attack
            [filter]
                id = MC
            [/filter]
            [primary_attack]
                range = melee
            [/primary_attack]
            hits = kill
            [facing]
                x = 1
                y = 22
            [/facing]
            [animate]
                [filter]
                    side = 3
                [/filter]
                flag = defend
                hits = kill
            [/animate]
        [/animate_unit]

        [kill]
            side = 3
            animate = yes
        [/kill]

        [message]
            speaker = MC
            message = _ "We have to go into the caves, now!"
        [/message]
        [move_unit]
            id = MC
            to_x = 6
            to_y = 23
        [/move_unit]
        [move_unit]
            id = WM
            to_x = 6
            to_y = 24
        [/move_unit]

        [unit]
            id = OL1
            type = Orcish Warrior
            side = 3
            x = 1
            y = 22
            canrecruit = yes
        [/unit]
        [move_unit]
            id = OL1
            to_x = 2
            to_y = 22
        [/move_unit]

        {GENERIC_UNIT 3 (Orcish Grunt) 3 22}
        {GENERIC_UNIT 3 (Orcish Grunt) 3 23}
        [message]
            speaker = OL1
            message = _ "Catch 'em and kill 'em!"
        [/message]

        #ifdef WHATCOULDHAVEBEEN
        # To modify the leader units
        [modify_unit]
            [filter]
                side = 1, 2
            [/filter]
            [object]
                id = MoveCaveCost
                [effect]
                    apply_to = movement_costs
                    replace = yes
                    [movement_costs]
                        cave = 1
                    [/movement_costs]
                [/effect]
            [/object]
        [/modify_unit]
        #endif
        #ifdef EASY
        [modify_unit]
            [filter]
                id = WM, HR, MC
            [/filter]
            [object]
                id = MoveCaveCost
                [effect]
                    apply_to = movement
                    set = 8
                [/effect]
            [/object]
            moves = 8
        [/modify_unit]
        #endif
        #ifdef NORMAL
        [modify_unit]
            [filter]
                id = WM
            [/filter]
            [object]
                id = MoveCaveCost
                [effect]
                    apply_to = movement
                    set = 6
                [/effect]
            [/object]
            moves = 6
        [/modify_unit]
        #endif
    [/event]

    # Spawn monsters
    [event]
        name = spawn, side 1 turn
        first_time_only = no

        [if]
            [variable]
                name = spawn
                equals = 0
            [/variable]
            [then]
                {GENERIC_UNIT 4 (Giant Rat) 11 21}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 13 33}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 25 32}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Rat) 39 33}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 34 23}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 28 22}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 38 28}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 18 26}{GUARDIAN}

                {GENERIC_UNIT 4 (Giant Ant) 7 4}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 8 4}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 8 5}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 17 11}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Rat) 2 14}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Rat) 11 14}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Ant) 15 18}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Rat) 11 8}{GUARDIAN}
                {GENERIC_UNIT 4 (Giant Rat) 19 6}{GUARDIAN}

                #ifdef WHATCOULDHAVEBEEN
                # ZoC modification
                [modify_unit]
                    [filter]
                        side = 4
                    [/filter]
                    zoc = yes
                [/modify_unit]
                #endif

                # Respawn interval depending on difficulty
                #ifdef HARD
                {VARIABLE spawn 10}
                #endif
                #ifdef NORMAL
                {VARIABLE spawn 12}
                #endif
                #ifdef EASY
                {VARIABLE spawn 100}
                #endif
            [/then]
            [else]
                [set_variable]
                    name = spawn
                    sub = 1
                [/set_variable]
            [/else]
        [/if]
    [/event]

    # Second start (HR, WF become visible)
    [event]
        name = side 1 turn end

        [lift_fog]
            side = 1, 2
            x = 1-3
            y = 1-4
        [/lift_fog]
        [remove_shroud]
            side = 1, 2
            x = 1-3
            y = 1-4
        [/remove_shroud]
        [scroll_to]
            x = 2
            y = 2
        [/scroll_to]
    [/event]

    [event]
        name = side 2 turn

        [message]
            speaker = HR
            message = _ "This detour to evade the patrols was far too long... We have to find Turod and Elaessa and get away from here!"
        [/message]
        [message]
            speaker = WF
            message = _ "Woof woof!"
        [/message]
        [message]
            speaker = HR
            message = _ "I know we need to hurry, but we must still be careful of monsters in these caves!"
        [/message]

        [objectives]
            [objective]
                condition = win
                description = _ "Escape the orcs"
            [/objective]
            [objective]
                condition = win
                description = _ "Reunite the two groups"
            [/objective]
            {DEATH_LOSS}
            {TURNS_RUN_OUT}
            {CARRYOVER_INFO_DIALOGUE}
            #ifdef WHATCOULDHAVEBEEN
            [note]
                description = _ "Movement cost on normal cave terrain is reduced to 1 for all your units."
            [/note]
            [note]
                description = _ "The enemy monsters have a zone of control even if they are level 0."
            [/note]
            #endif
        [/objectives]
        [show_objectives]
        [/show_objectives]
    [/event]

    [event]
        name = sighted
        [filter]
            id = MC, WM
        [/filter]
        [filter_second]
            id = HR, WF
        [/filter_second]

        [floating_text]
            x,y = 6,23
            text = $x1
        [/floating_text]
        [floating_text]
            x,y = 7,24
            text = $y1
        [/floating_text]
        [floating_text]
            x,y = 8,24
            text = $x2
        [/floating_text]
        [floating_text]
            x,y = 9,25
            text = $y2
        [/floating_text]

        [fire_event]
            name = victory
        [/fire_event]
    [/event]

    # Victory: Two groups spot each other
    [event]
        name = victory, meetup

        [modify_side]
            side = 1, 2
            share_vision = all
        [/modify_side]

        [message]
            speaker = HR
            message = _ "Turod and Elaessa! You got this far, within the tunnels?"
        [/message]
        [message]
            speaker = WM
            message = _ "(<i>Dragging Turod</i>) Yes, but please help, something happened and Turod's curse was lifted but his wounds returned!"
        [/message]
        [message]
            speaker = HR
            message = _ "Follow me, I know the way forward. We will lose whoever is following us on our way to my friend. He'll be able to help, he can handle these wounds!"
        [/message]

        [remove_object]
            object_id = MoveCaveCost
        [/remove_object]

        #ifndef MULTIPLAYER
        [modify_unit]
            [filter]
                side = 2
            [/filter]
            side = 1
        [/modify_unit]
        #endif

        {CLEAR_VARIABLE lost}
        {CLEAR_VARIABLE fought}
        {CLEAR_VARIABLE reached}
        {CLEAR_VARIABLE spawn}
    [/event]

    # Orcs lose sight
    [event]
        name = side 3 turn end
        first_time_only = no

        [if]
            [not]
                [have_unit]
                    side = 1, 2
                    [filter_vision]
                        side = 3
                    [/filter_vision]
                [/have_unit]
            [/not]
            [and]
                [variable]
                    name = lost
                    boolean_equals = false
                [/variable]
            [/and]
            [and]
                [variable]
                    name = fought
                    boolean_equals = false
                [/variable]
            [/and]
            [then]
                {VARIABLE lost true}
                [message]
                    speaker = OL1
                    message = _ "We have lost 'em, fall back and guard the entrance, they won't get out!"
                [/message]
                [message]
                    speaker = WM
                    message = _ "We won't be able to get back... Please lords, help us find a way out."
                [/message]
                [kill]
                    side = 3
                [/kill]
                [objectives]
                    [objective]
                        condition = win
                        description = _ "Reunite the two groups"
                    [/objective]
                    {DEATH_LOSS}
                    {TURNS_RUN_OUT}
                    {CARRYOVER_INFO_DIALOGUE}
                    #ifdef WHATCOULDHAVEBEEN
                    [note]
                        description = _ "Movement cost on normal cave terrain is reduced to 1 for all your units."
                    [/note]
                    #endif
                [/objectives]
                [show_objectives]
                [/show_objectives]
            [/then]
        [/if]
    [/event]

    # HR/WF reach wall
    [event]
        name = moveto
        [filter]
            id = HR, WF
            x = 25
            y = 4
        [/filter]
        [if]
            [variable]
                name = fought
                boolean_equals = false
            [/variable]
            [then]
                [message]
                    speaker = HR
                    message = _ "There was a cave-in... The passage will take a long time to clear... But there's no other way... I hope the others are all right..."
                [/message]
                {VARIABLE reached true}
            [/then]
        [/if]
    [/event]

    # End of turns event
    [event]
        name = time over
        [store_unit]
            [filter]
                id = MC
            [/filter]
            variable = temp_store
        [/store_unit]

        [kill]
            side = 3, 4
        [/kill]

        [scroll_to]
            x = $temp_store.x
            y = $temp_store.y
            immediate = yes
        [/scroll_to]
        [remove_shroud]
            side = 1, 2
            x = $temp_store.x
            y = $temp_store.y
            radius = 5
        [/remove_shroud]
        [lift_fog]
            side = 1, 2
            x = $temp_store.x
            y = $temp_store.y
            radius = 5
        [/lift_fog]

        {MUSIC_27_5}

        [animate_unit]
            [filter]
                id = MC
            [/filter]
            flag = defend
            hits = kill
        [/animate_unit]
        [modify_unit]
            [filter]
                id = MC
            [/filter]
            hitpoints = 1
            [status]
                poisoned = yes
            [/status]
        [/modify_unit]

        [if]
            [variable]
                name = fought
                boolean_equals = false
            [/variable]
            [then]
                [message]
                    speaker = MC
                    message = _ "I—I feel wrong, something is happening to me!"
                [/message]
                [move_unit]
                    id = WM
                    to_x = $temp_store.x
                    to_y = $temp_store.y
                [/move_unit]
                [message]
                    speaker = WM
                    message = _ "Turod, w—what is it?"
                [/message]

                [transform_unit]
                    id = MC
                    transform_to = Death Knight
                [/transform_unit]
                [modify_unit]
                    [filter]
                        id = MC
                    [/filter]
                    side = 6
                [/modify_unit]
                [heal_unit]
                    [filter]
                        id = MC
                    [/filter]
                    restore_statuses = yes
                [/heal_unit]

                [modify_unit]
                    [filter]
                        id = MC
                    [/filter]
                    profile = "portraits/undead/death-knight.png"
                [/modify_unit]

                [message]
                    speaker = MC
                    message = _ "Yiargh!"
                [/message]
                [message]
                    speaker = WM
                    message = _ "Nooo, Turod!"
                [/message]
                [message]
                    speaker = narrator
                    caption = _ "Mal Keshar"
                    image = "portraits/malin_lich-ancient.png"
                    message = _ "(<i>A dark voice booms in the cave</i>) Good, you finally fell. Now, take her as your first minion!"
                [/message]
                [message]
                    speaker = MC
                    message = _ "..."
                [/message]
                [message]
                    speaker = narrator
                    caption = _ "Mal Keshar"
                    image = "portraits/malin_lich-ancient.png"
                    message = _ "A fool who held on until the bitter end, pitiful. You are but a puppet now, a thinking one perhaps, but a puppet nonetheless."
                [/message]
                [message]
                    speaker = MC
                    message = _ "Aarrrgh!"
                [/message]
                [message]
                    speaker = WM
                    message = _ "Thank you for holding on until the end... Let us hope we shall have a better fate one day..."
                [/message]

                [store_unit]
                    [filter]
                        id = WM
                    [/filter]
                    variable = temp_store
                [/store_unit]

                [animate_unit]
                    flag = attack
                    [filter]
                        id = MC
                    [/filter]
                    [primary_attack]
                        range = melee
                    [/primary_attack]
                    hits = kill
                    [facing]
                        x = $temp_store.x
                        y = $temp_store.y
                    [/facing]
                    [animate]
                        [filter]
                            id = WM
                        [/filter]
                        flag = defend
                        hits = kill
                    [/animate]
                [/animate_unit]

                [kill]
                    id = WM
                [/kill]

                [message]
                    speaker = narrator
                    caption = _ "Mal Keshar"
                    image = "portraits/malin_lich-ancient.png"
                    message = _ "Such sentimentality... Well then, let us bind her spirit to yours, that you may remain together forever."
                [/message]

                {GENERIC_UNIT 6 Nightgaunt $temp_store.x $temp_store.y}

                [message]
                    speaker = narrator
                    caption = _ "Mal Keshar"
                    image = "portraits/malin_lich-ancient.png"
                    message = _ "Good. Now, assemble an army and kill this orc scum!"
                [/message]

                [endlevel]
                    result = defeat
                [/endlevel]
            [/then]
            [else]
                [message]
                    speaker = MC
                    message = _ "I ... can't... hold on... sorry..."
                [/message]
                [message]
                    speaker = WM
                    message = _ "Turod? Turod! — No, please! — Hold on!"
                [/message]
                [message]
                    speaker = MC
                    message = _ "I already... cheated... death twice... I guess a... third time... was too much... to ask for..."
                [/message]
                [message]
                    speaker = WM
                    message = _ "I am trying to heal you! Keep your eyes open, please!"
                [/message]
                [message]
                    speaker = MC
                    message = _ "You were... really nice... I wish we'd had... met earlier..."
                [/message]

                [kill]
                    id = MC
                [/kill]

                [message]
                    speaker = WM
                    message = _ "Noo! No, lords, please no..."
                [/message]

                [endlevel]
                    result = defeat
                [/endlevel]
            [/else]
        [/if]
    [/event]

    # Statue encounter event
    [event]
        name = moveto
        [filter]
            side = 1
            x = 24-28
            y = 10-17
        [/filter]

        {MUSIC_27_2}

        [kill]
            side = 3-4
            x = 24-28
            y = 6-20
        [/kill]

        [move_unit]
            id = MC
            to_x = 27
            to_y = 14
        [/move_unit]
        [move_unit]
            id = WM
            to_x = 26
            to_y = 14
        [/move_unit]

        [scroll_to]
            x = 26
            y = 11
        [/scroll_to]

        [message]
            speaker = MC
            message = _ "There is nothing behind this shrine, it's just a cave—in..."
        [/message]
        [message]
            speaker = WM
            message = _ "It feels peaceful, like it was a place for people to take refuge, not worship... In any case, what do we do now?"
        [/message]
        [message]
            speaker = MC
            message = _ "We will see, I—I don't know yet..."
        [/message]

        {MUSIC_27_5}

        [animate_unit]
            [filter]
                id = MC
            [/filter]
            flag = defend
            hits = kill
        [/animate_unit]
        [modify_unit]
            [filter]
                id = MC
            [/filter]
            hitpoints = 1
            [status]
                poisoned = yes
            [/status]
        [/modify_unit]

        [message]
            speaker = MC
            message = _ "(<i>He falls to the ground</i>) Oh lords, the pain! I—I feel wrong, something is happening to me!"
        [/message]
        [message]
            speaker = WM
            message = _ "Turod, w—what is it? Oh no, the curse! It's taking effect!"
        [/message]

        {MUSIC_27_3}

        {HOLY_LIGHT 27 14}
        [heal_unit]
            [filter]
                id = MC
            [/filter]
            moves = full
            restore_attacks = yes
            restore_statues = yes
        [/heal_unit]
        [remove_trait]
            id = MC
            trait_id = fading_4
        [/remove_trait]

        [message]
            speaker = WM
            message = _ "Thank the lords, this light just held it back!"
        [/message]
        [message]
            speaker = MC
            message = _ "I feel far better than before... But who did this?"
        [/message]

        {GENERIC_UNIT 6 Nightgaunt 27 13}
        [modify_unit]
            [filter]
                side = 6
            [/filter]
            [object]
                id = NightStalkHandler
                [effect]
                    apply_to = remove_ability
                    [abilities]
                        id = nightstalk
