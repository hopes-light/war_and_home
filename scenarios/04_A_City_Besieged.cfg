#textdomain wesnoth-war_and_home

#textdomain wesnoth-war_and_home

# Temporary scenario to smooth the update process

[scenario]
    id = 04_A_City_Besieged
    name = _ "Beyond The Sea"
    next_scenario = null
    map_data = "{~add-ons/war_and_home/maps/X2_Beyond_The_Sea.map}"
    turns = 1
    victory_when_enemies_defeated = no

    {MIDNIGHT_HOUR}

    # Setup
    [event]
        name = prestart

        # Objectives
        [objectives]
            [objective]
                condition = win
                description = _ "Having saved during the previous scenario"
            [/objective]
            [objective]
                condition = lose
                description = _ "Not having saved during the previous scenario"
            [/objective]
        [/objectives]
    [/event]

################################################################################
#                               Sides definition                               #
################################################################################

    [side]
        side = 1
        controller = human
        team_name = 1
        user_team_name = _ "Wesnoth"

        id = MCDream
        type = Lieutenant
        name = _ "Turod"
        x = 6
        y = 7

        [unit]
            id = WMDream
            type = White Mage
            profile = "portraits/mornchild.png"
            gender = female
            name = _ "Elaessa"
            x = 7
            y = 7
        [/unit]
    [/side]

{MP_SIDE 2 (
    id =  cacher
    type = Royal Warrior
    x = 1
    y = 1
)}

    [side]
        side = 3
        controller = ai
        team_name = 2
        user_team_name = _ "Those from the other side"

        id = remain
        type = Remnant
        x = 6
        y = 3
    [/side]

################################################################################
#                  Story Stuff (full window stuff and events)                  #
################################################################################

    # Story
    [story]
        [part]
            title = _ "<i>Chapter ???
Beyond The Sea</i>"
        [/part]
    [/story]

    # Pretty much the whole scenario
    [event]
        name = start
        [hide_unit]
            id = cacher
        [/hide_unit]

        [message]
            speaker = remain
            message = _ "Why are you here? Your tale has not ended yet and the part you seek to reach is not here."
        [/message]
        [message]
            speaker = MCDream
            message = _ "Perhaps and yet here we are."
        [/message]
        [message]
            speaker = remain
            message = _ "Well then, continue on if you so choose."
        [/message]

        [endlevel]
            result = victory
        [/endlevel]
    [/event]
[/scenario]