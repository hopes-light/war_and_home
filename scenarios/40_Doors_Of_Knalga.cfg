    [/event]

    {STARTING_VILLAGES_AREA 3 21 15 7}
    {STARTING_VILLAGES_AREA 4 21 5 5}
    {STARTING_VILLAGES_AREA 5 11 28 6}
    {STARTING_VILLAGES_AREA 6 28 30 8}

################################################################################
