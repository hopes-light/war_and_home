            [goal]
                [criteria]
                    id = WM
                [/criteria]
                value = 5
            [/goal]
        [/ai]
    [/side]

    [side]
        side = 6
        controller = ai
        team_name = 2
        user_team_name = _ "Orcs"
        recruit = Orcish Warrior, Orcish Crossbowman, Wolf Rider, Troll

        id = OL2
        type = Orcish Slurbow
        x = 26
        y = 25

        {GOLD 250 250 250}
        {INCOME 40 40 40}

        {GENERIC_UNIT 6 (Orcish Crossbowman) 21 20}
        {GENERIC_UNIT 6 (Wolf Rider) 25 20}

