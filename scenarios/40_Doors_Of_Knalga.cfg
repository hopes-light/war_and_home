        {GOLD 180 140 120}
        {INCOME 3 2 1}

        #else

        [leader]
            {CF}
            x = 20
            y = 43
        [/leader]

        [unit]
            {EA}
            x = 20
            y = 42
        [/unit]

        [leader]
            {EP}
            x = 13
            y = 46
        [/leader]

        [unit]
            {NB}
            x = 14
            y = 46
        [/unit]

