        id = OL4
        type = Orcish Slurbow
        x = 34
        y = 20

        {GENERIC_UNIT 8 (Troll Whelp) 28 18}

        {GOLD 250 250 250}
        {INCOME 40 40 40}

        [ai]
            passive_leader = yes
            [goal]
                [criteria]
                    id = HL2
                [/criteria]
