#textdomain wesnoth-war_and_home

# wmllint: recognize DL1

[scenario]
    id = 40_Doors_Of_Knalga
    name = _ "Doors of Knalga"
    next_scenario = 41_Secure_Merlyc
    map_file = 40_Doors_Of_Knalga_v3.map
    turns = 24

    # Time of day
    {DEFAULT_SCHEDULE}

    {MUSIC_40}

    # Setup
    [event]
